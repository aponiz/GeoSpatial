<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 0, lng: 0},
        zoom: 1,
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxTc5DQYAGBACbflTVckz-oQWIj487iIg&callback=initMap">
    </script>
  </body>
</html>
